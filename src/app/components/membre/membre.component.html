<table mat-table [dataSource]="members" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- libelle Column -->
    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef> Téléphone </th>
        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <ng-container matColumnDef="sexe">
        <th mat-header-cell *matHeaderCellDef> Sexe </th>
        <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
    </ng-container>

    <ng-container matColumnDef="ministere">
        <th mat-header-cell *matHeaderCellDef> Ministère </th>
        <td mat-cell *matCellDef="let element"> {{element.ministere.libelle}} </td>
    </ng-container>

    <ng-container matColumnDef="option" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="openDialogEditMember(element)" mat-menu-item>
                    <!-- <mat-icon>dialpad</mat-icon> -->
                    <span>Modifier</span>
                </button>

                <button (click)="deleteMember(element)" mat-menu-item>
                    <!-- <mat-icon>notifications_off</mat-icon> -->
                    <span>Supprimer</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
    <mat-paginator [length]="100" [pageSize]="10" 
    [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>

<div class="example-button-container">
    <button (click)="openDialogAddMember()" class="custom-fab" mat-fab color="primary" aria-label="icon button with a add icon">
        <mat-icon>playlist_add</mat-icon>
    </button>
</div>
