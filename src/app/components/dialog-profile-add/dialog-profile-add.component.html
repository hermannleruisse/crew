<h2 mat-dialog-title>Ajouter un profile</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="profileForm" class="example-form">
    <mat-grid-list cols="4" rowHeight="4:2" gutterSize="30px">
      
      <mat-grid-tile colspan="2" rowspan="2">
        <mat-form-field class="example-full-width">
          <mat-label>Code</mat-label>
          <input name="code" type="text" matInput formControlName="code">
          <mat-error *ngIf="code.invalid && (code.dirty || code.touched)">
            Le code est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2" rowspan="2">
        <mat-form-field class="example-full-width">
          <mat-label>Libellé</mat-label>
          <input name="libelle" type="text" matInput formControlName="libelle">
          <mat-error *ngIf="libelle.invalid && (libelle.dirty || libelle.touched)">
            Le libellé est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="4" rowspan="2">
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <input name="description" type="text" matInput formControlName="description">
          <mat-error *ngIf="description.invalid && (description.dirty || description.touched)">
            La description est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <!-- <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field> -->

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button cdkFocusInitial (click)="onSubmitForm()">Ajouter</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
