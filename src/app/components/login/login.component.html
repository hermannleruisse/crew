<div class="row">
    <div class="col s12 m4 offset-m4">
        <form #loginForm="ngForm" (ngSubmit)="seConnecter(loginForm)"> 
           <div class="card">
            <div class="card-content">
                <div class="row">
                        <div class="input-field col s12">
                            <input id="login" name="login" [(ngModel)]="loginUserData.login" type="text" class="validate">
                                <label for="login">Nom d'utilisateur</label>
                        </div>
                    </div>
                        
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" [(ngModel)]="loginUserData.password" type="password" class="validate">
                            <label for="password">Mots de passe</label>
                        </div>
                    </div>
            </div>
            <div class="card-action center">
                <button class="btn waves-effect">Se connecter</button>
            </div>
        </div>
    </form>
    </div>
</div>
